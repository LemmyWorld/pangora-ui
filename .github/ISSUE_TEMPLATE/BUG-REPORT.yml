name: Bug Report
description: üêû File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Explain the bug and give images if possible
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Walk us through all the steps on how to reproduce your issue
      value: 1.\n2.\n3.\n4.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other (Specify in summary)
  - type: input
    id: link
    attributes:
      label: Site Link
      description: On what site using pangora can the issue be found on? 
      placeholder: ex. programming.dev
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Site Version
      description: What version of pangora-UI is the site that the bug is found on using
      placeholder: ex. 0.18.0
    validations:
      required: true
