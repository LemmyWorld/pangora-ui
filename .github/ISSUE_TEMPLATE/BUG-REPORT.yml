name: Bug Report
description: üêû File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Explain the bug and give images if possible
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Walk us through all the steps on how to reproduce your issue
      value: |
        1.
        2.
        3.
        4.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox (PC)
        - Chrome (PC)
        - Safari (PC)
        - Microsoft Edge (PC)
        - Opera (PC)
        - Opera GX (PC)
        - Brave (PC)
        - Vivaldi (PC)
        - Firefox (Mobile)
        - Chrome (Mobile)
        - Safari (Mobile)
        - Microsoft Edge (Mobile)
        - Opera (Mobile)
        - Opera GX (Mobile)
        - Brave (Mobile)
        - Vivaldi (Mobile)
        - Samsung Internet (Mobile)
        - Other (Specify below)
    validations:
      required: true
  - type: input
    id: other-browsers
    attributes:
      label: Other Browsers
      description: Enter the name of another browser it appears on if its not available in the dropdown above
    validations:
      required: false
  - type: input
    id: link
    attributes:
      label: Site Link
      description: On what site using Pangora-UI can the issue be found on? 
      placeholder: ex. programming.dev
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Site Version
      description: What version of Pangora-UI is the site that the bug is found on using
      placeholder: ex. 0.18.0
    validations:
      required: true
